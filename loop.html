<!DOCTYPE html>
<!-- saved from url=(0057)http://enos.itcollege.ee/~ttanav/VRI/Kodused/06/loop.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Kodune Ãœlesanne</title>
	
		<style type="text/css">
			.active { 
				background: skyblue; 
				padding: 10px;
			}
		</style>
	
		<script type="text/javascript" src="./loop_files/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("li").first().addClass("active");
			var aktiivne_rida = $("li").first();
	
			$("#next").click(function() {
				if (aktiivne_rida.is(":last-child")) {
					aktiivne_rida = $("li").first();
				} else {
					aktiivne_rida = aktiivne_rida.next();
				};
				$("li").each(function() {
					$(this).removeClass("active");
				});
				aktiivne_rida.addClass("active");
			});
			
			$("#prev").click(function() {
				if (aktiivne_rida.is(":first-child")) {
					aktiivne_rida = $("li").last();
				} else {
					aktiivne_rida = aktiivne_rida.prev();
				};
				$("li").each(function() {
					$(this).removeClass("active");
				});
				aktiivne_rida.addClass("active");
			});
		});
		</script>
	</head>

	<body>
		<button id="next">edasi</button>
		<button id="prev">tagasi</button>

		<ul>
			<li>esimene</li>
			<li>teine</li>
			<li>kolmas</li>
			<li>neljas</li>
		</ul>
	</body>
</html>
