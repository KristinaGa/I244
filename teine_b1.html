<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Teine ülesanne (b osa)</title>
</head>

<body>
	<form action = "teine_b1.html" method = "GET">
		<table>
			<tr>
				<td>Eesnimi ja perekonnanimi:</td> 
				<td><input type="text" name="nimi" placeholder="Sisesta nimi"></td>
			</tr>
			<tr>
				<td>Sünniaeg:</td> 
				<td><input type="date" name ="synniaeg"></td>
			</tr>
			<tr>
				<td>Sugu:</td>
				<td><input type="radio" name ="sugu" value="mees" id="mees"><label for="mees">Mees</label><br>
				<input type="radio" name ="sugu" value="naine" id="naine"><label for="naine">Naine</label></td>
			</tr>
			<tr>
				<td>Telefoninumber:</td> 
				<td><input type="tel" name ="telnr" placeholder="Sisesta number"></td>
			</tr>
			<tr>
				<td>E-posti aadress:</td>
				<td><input type="email" name ="epost" placeholder="Sisesta e-mail"></td>
			</tr>
			<tr>
				<td>Minu lemmikloomad:</td>
				<td><input type="checkbox" name ="loom" value="kass" id="kass"><label for="kass">Kass</label><br>
				<input type="checkbox" name ="loom" value="koer" id="koer"><label for="koer">Koer</label><br>
				<input type="checkbox" name ="loom" value="muu" id="muu"><label for="muu">Muu</label><br></td>
			</tr>
			<tr>
				<td>Koduleht:</td>
				<td><input type="url" name ="veeb" placeholder="Sisesta kodulehe aadress"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Saada"></td>
			</tr>
		</table>
	</form>
	
	<p>
 		<a href="http://validator.w3.org/check?uri=referer">
  		<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
	</p>
</body>
</html>
